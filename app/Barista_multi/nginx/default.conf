server {
    listen 80;

    # Serve static files
    location /assets/ {
        root /usr/share/nginx/html;
    }

    # PHP application (DO NOT FORCE index.php)
    location / {
        proxy_pass http://barista-app:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Backend endpoints
    location /app/ {
        proxy_pass http://barista-app:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
